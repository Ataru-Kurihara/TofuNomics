      - world: "tofunomics"
        x: -200
        y: 70
        z: -100
        name: "§bATM案内係"
        type: "atm_assistant"
    
    # 銀行NPCの利用制限
    limits:
      # 1回あたりの最大引き出し金額
      max_withdraw_amount: 10000.0
      # 1回あたりの最大預金金額  
      max_deposit_amount: 10000.0
    
    # 銀行NPCのメッセージ
