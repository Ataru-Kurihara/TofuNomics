    base_multiplier: 100
    exponent: 2.0
    
    # レベル毎の経験値上昇率調整
    level_scaling:
      # レベル1-10: 標準成長
      early_levels:
        min_level: 1
        max_level: 10
        multiplier: 1.0
      
      # レベル11-25: やや加速
      mid_levels:
        min_level: 11
        max_level: 25
        multiplier: 0.9
      
      # レベル26-50: 標準成長に戻る
      advanced_levels:
        min_level: 26
        max_level: 50
        multiplier: 1.0
      
      # レベル51-75: 大幅に必要経験値増加
      master_levels:
        min_level: 51
        max_level: 75
        multiplier: 1.5

  # レベルアップ報酬設定
  rewards:
    # 基本報酬（全職業共通）
    base_rewards:
      # 金塊報酬（レベル * multiplier）
      money:
        enabled: true
        base_amount: 50.0
        level_multiplier: 2.5
        max_amount: 500.0
      
      # スキルポイント（特定レベルで付与）
      skill_points:
        enabled: true
        levels: [10, 25, 50, 75]
        points_per_level: 1
    
    # 職業別特別報酬
    job_specific_rewards:
      # マイルストーン報酬（特定レベル到達時）
      milestone_rewards:
        level_10:
          all_jobs:
            - type: "money"
              amount: 200.0
            - type: "message"
              text: "初級職人になりました！"
        
        level_25:
          all_jobs:
            - type: "money"
              amount: 500.0
            - type: "message"
              text: "中級職人になりました！"
          miner:
            - type: "item"
              material: "DIAMOND_PICKAXE"
              enchantments: ["EFFICIENCY:3", "UNBREAKING:2"]
          woodcutter:
            - type: "item"
              material: "DIAMOND_AXE"
              enchantments: ["EFFICIENCY:3", "UNBREAKING:2"]
        
        level_50:
          all_jobs:
            - type: "money"
              amount: 1000.0
            - type: "message"
              text: "上級職人になりました！"
        
        level_75:
          all_jobs:
            - type: "money"
              amount: 2000.0
            - type: "message"
              text: "マスター職人になりました！"

