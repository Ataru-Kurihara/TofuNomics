# パフォーマンス最適化設定（フェーズ6）
performance:
  # データベース最適化
  database:
    # コネクションプール設定（HikariCP）
    connection_pool:
      enabled: true
      maximum_pool_size: 15
      minimum_idle: 3
      connection_timeout: 30000    # 30秒
      idle_timeout: 600000         # 10分
      max_lifetime: 1800000        # 30分
      leak_detection_threshold: 60000  # 1分
    
    # バッチ処理最適化
    batch_processing:
      enabled: true
      batch_size: 100              # バッチサイズ
      batch_timeout: 5000          # 5秒でタイムアウト
      max_queue_size: 1000         # 最大キューサイズ
    
    # データベースクリーンアップ
    cleanup:
      enabled: true
      cleanup_interval: 3600       # 1時間毎
      old_data_threshold_days: 30  # 30日以上古いデータを削除

  # メモリキャッシュ設定
  caching:
    # プレイヤーデータキャッシュ
    player_cache:
      enabled: true
      max_size: 1000               # 最大キャッシュサイズ
      expire_after_access: 1800    # アクセス後30分で期限切れ
      expire_after_write: 3600     # 書き込み後1時間で期限切れ
    
    # 職業データキャッシュ
    job_cache:
      enabled: true
      max_size: 500
      expire_after_access: 3600    # 1時間
      expire_after_write: 7200     # 2時間
    
    # 設定キャッシュ
    config_cache:
      enabled: true
      max_size: 200
      expire_after_access: 7200    # 2時間
      expire_after_write: 14400    # 4時間

  # ガベージコレクション最適化
  memory_management:
    # オブジェクトプール使用
    object_pooling:
      enabled: true
      pool_sizes:
        string_builder: 50
        location_objects: 100
        event_objects: 200
    
    # メモリ監視
    memory_monitoring:
      enabled: true
      warning_threshold: 0.8       # 80%でワーニング
      critical_threshold: 0.95     # 95%でクリティカル
      gc_suggestion_threshold: 0.85 # 85%でGC実行提案

  # 統計・監視設定
  monitoring:
    # パフォーマンス統計収集
    statistics:
      enabled: true
      collection_interval: 300    # 5分毎に統計収集
      retention_days: 7           # 7日間統計保持
    
    # リアルタイム監視
    realtime_monitoring:
      enabled: true
      cpu_threshold: 80.0         # CPU使用率80%で警告
      memory_threshold: 85.0      # メモリ使用率85%で警告
      tps_threshold: 18.0         # TPS 18以下で警告
    
    # アラート設定
    alerts:
      enabled: true
      discord_webhook: ""         # Discord Webhook URL
      admin_notification: true    # 管理者への通知

