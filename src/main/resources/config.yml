# TofuNomics プラグイン設定ファイル
# Minecraftサーバー「Tofu」独自経済プラグイン
#
# 設定ファイルバージョン（自動更新に使用）
config_version: "2.1"

# データベース設定
database:
  # データベースファイル名
  filename: "tofunomics_world.db"
  # データベース接続プール設定
  connection_pool:
    max_connections: 10
    timeout: 30000

# 経済システム設定
economy:
  # 通貨設定
  currency:
    name: "金塊"
    symbol: "G"
    # 小数点以下の桁数（0-2）
    decimal_places: 2
    
    # 豆腐コイン価値設定
    coin_value: 10.0          # 1コインの価値（デフォルト: $10）
    dynamic_value: true       # 価値変更の可否
    min_value: 0.1           # 最小価値制限
    max_value: 1000.0        # 最大価値制限
  
  # 初期残高（新規プレイヤーの開始残高）
  starting_balance: 100.0

  # 送金設定
  pay:
    # 最低送金額
    minimum_amount: 1.0
    # 最高送金額（適切な制限値を設定）
    maximum_amount: 5000.0
    # 送金手数料（パーセンテージ）
    fee_percentage: 0.0

  # 金塊引き出し・預け入れ設定
  withdraw_deposit:
    # 一度に引き出し可能な最大金額
    max_withdraw: 10000.0
    # 一度に預け入れ可能な最大金額
    max_deposit: 10000.0
  
  # 銀行・ATMアクセス制限設定
  location_restrictions:
    # 場所制限の有効化
    enabled: true
    # アクセス可能範囲（ブロック数）
    access_range: 5
    
    # 銀行の場所（引き出し・預け入れ両方可能）
    # プレイヤーが手動でNPCを設置後、以下の形式で設定してください
    banks: []
    # 設定例:
    # banks:
    #   - world: "world_name"
    #     x: 100
    #     y: 64
    #     z: 200
    #     name: "中央銀行"
    #   - world: "world_name"
    #     x: -50
    #     y: 70
    #     z: -30
    #     name: "支店"

    # ATMの場所（引き出し・預け入れ両方可能）
    # プレイヤーが手動でATMを設置後、以下の形式で設定してください
    atms: []
    # 設定例:
    # atms:
    #   - world: "world_name"
    #     x: 0
    #     y: 65
    #     z: 0
    #     name: "商店街ATM"
    #   - world: "world_name"
    #     x: 100
    #     y: 70
    #     z: 100
    #     name: "住宅街ATM"

# 職業システム設定
jobs:
  # 職業の基本設定
  general:
    # プレイヤーが同時に持てる職業数
    max_jobs_per_player: 1
    # 転職時のレベル保持（true: 保持, false: リセット）
    keep_level_on_change: true
    # 転職クールダウン（秒）- 86400秒 = 24時間
    job_change_cooldown: 86400
  
  # 職業ブロック制限システム設定
  block_restrictions:
    # ブロック制限システムの有効化
    enabled: true
    
