# デバッグ設定
debug:
  # デバッグログの有効化（詳細なログ出力）
  enabled: true
  # NPCシステムのデバッグ
  npc_debug: false
  # メッセージシステムのデバッグ
  message_debug: false

# イベントシステム設定（フェーズ5）
events:
  # イベントシステムの有効化
  enabled: true
  
  # 除外ワールド（イベント処理を行わないワールド）
  excluded_worlds:
    - "creative_world"
    - "test_world"
    - "world"
    - "world_nether"
    - "world_the_end"
  
  # 除外ゲームモード（常に除外: CREATIVE, SPECTATOR）
  excluded_game_modes:
    - "ADVENTURE"  # 必要に応じてアドベンチャーモードも除外
  
  # イベントキャッシュ設定
  caching:
    enabled: true
    # キャッシュ有効期限（ミリ秒）- 5分
    expiry_time: 300000
    # クリーンアップ間隔（ミリ秒）- 1分
    cleanup_interval: 60000
  
  # 非同期処理設定
  async_processing:
    enabled: true
    # スレッドプール数
    thread_pool_size: 2
    # バッチ処理間隔（tick）- 5秒
    batch_interval: 100
    # バッチサイズ
    max_batch_size: 50
  
  # 個別イベントハンドラ設定
  handlers:
    # 醸造イベント（調合師）
    brewing:
      enabled: true
      # 醸造台所有者追跡範囲（ブロック）
      owner_detection_range: 10
    
    # エンチャントイベント（魔術師）
    enchantment:
      enabled: true
      # ボーナスエンチャント確率調整
      bonus_enchant_rate_multiplier: 1.0
    
    # 繁殖イベント（農家）
    breeding:
      enabled: true
      # 希少動物の定義
      rare_animals:
        - "HORSE"
        - "MULE"
        - "HOGLIN"
        - "STRIDER"
        - "AXOLOTL"
    
    # 作物成長イベント（農家）
    growth:
      enabled: true
      # 作物所有者追跡範囲（ブロック）
      owner_detection_range: 50
      # 成長メッセージ表示確率
      message_display_rate: 0.3
    
    # 建築イベント（建築家）
    building:
      enabled: true
      # 建築プロジェクト追跡設定
      project_tracking:
        enabled: true
        # プロジェクト有効期限（ミリ秒）- 1時間
        expiry_time: 3600000
        # プロジェクト範囲（ブロック）
        max_range: 50
      
      # 装飾ブロック制限
      decorative_restrictions:
        enabled: true
        # 一般プレイヤーが使用可能な装飾ブロック
        allowed_for_non_builders:
          - "CARVED_PUMPKIN"
          - "JACK_O_LANTERN"
  
  # パフォーマンス最適化設定
  performance:
    # 統計収集の有効化
    statistics_enabled: true
    # デバッグモード
    debug_mode: false
    # 詳細ログ出力
    verbose_logging: false
    level_up: "&6おめでとうございます！ %job% がレベル %level% に上がりました！"

# 取引システム設定（フェーズ4）
trade_system:
  # 取引システムの有効化
  enabled: true
  
  # 取引確認の必要性
  confirmation_required: true
  
  # 全体価格倍率（すべての取引価格にかかる倍率）
  # tofunomicsワールドでは経済活性化のため価格を10%上昇
  global_price_multiplier: 1.1
  
  # 職業別価格ボーナス倍率
  job_price_multipliers:
    miner: 1.2      # 鉱夫は鉱石系アイテムを20%高く買取
